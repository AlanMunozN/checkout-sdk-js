version: "2"

checks:
    argument-count:
        config:
            threshold: 4

    complex-logic:
        config:
            threshold: 4

    file-lines:
        enabled: false

    method-complexity:
        config:
            threshold: 5

    method-count:
        enabled: false

    method-lines:
        enabled: false

    nested-control-flow:
        config:
            threshold: 4

    return-statements:
        enabled: false

    similar-code:
        enabled: false

    identical-code:
        enabled: false

exclude_patterns:
    - "dist/"
    - "**/*.d.ts"
    - "**/*.spec.*"
    - "**/*.mock.*"
